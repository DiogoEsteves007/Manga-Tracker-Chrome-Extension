<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Manhwa Tracker</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    width: 300px;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    color: #333;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  h2 {
    font-size: 18px;
    margin: 0;
    color: #444;
  }

  #settingsBtn {
    cursor: pointer;
    font-size: 20px;
    color: #666;
    padding: 4px;
    border-radius: 6px;
    transition: 0.2s ease;
  }

  #settingsBtn:hover {
    background: rgba(0, 0, 0, 0);
    color: #000;
    transform: rotate(25deg) scale(1.15);
  }

  .form-group {
    margin-bottom: 12px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 13px;
  }

  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
  }

  .container {
    padding: 15px;
  }

  * {
    box-sizing: border-box;
  }


  button:hover {
    background-color: #45a049;
  }

  #status {
    margin-top: 10px;
    font-size: 13px;
    text-align: center;
  }

  /* Esconde a vista das definições */
  #settingsView { display: none; }

</style>
</head>

<body>
  <div class="container">
  <div class="header">
    <h2 id="title">Manhwa Tracker</h2>
    <div id="settingsBtn">⚙️</div>
  </div>

  <!-- PRINCIPAL -->
  <div id="mainView">
    <div class="form-group">
      <label for="nome">Nome do Manhwa</label>
      <input type="text" id="nome">
    </div>

    <div class="form-group">
      <label for="capitulo">Capítulo</label>
      <input type="number" id="capitulo">
    </div>

    <button id="saveBtn">Guardar</button>

    <div id="status"></div>
  </div>

  <!-- DEFINIÇÕES -->
  <div id="settingsView">
    <div class="form-group">
      <label for="sheetId">ID da Google Sheet</label>
      <input type="text" id="sheetId" placeholder="ex: 1AbCdF...">
    </div>

    <div class="form-group">
      <label for="sheetName">Nome da Planilha</label>
      <input type="text" id="sheetName" placeholder="ex: Database">
    </div>

    <button id="saveConfig">Guardar Configurações</button>

    <div id="statusConfig"></div>
  </div>

<script src="popup.js"></script>
</div>
</body>
</html>
